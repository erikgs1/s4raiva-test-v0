<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Saraiva</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- Topo -->
        <header> 
            <!-- Imagem com texto --> 
            <div id="mensagem-t"> </div>
            <!-- // Imagem com texto --> 

            <!-- Logo / Barra de pesquisa -->
            <div id="pesquisa">
                <div class="img-logo" >
                    <img src="logopng" alt="Logo Saraiva"> <!-- Logo -->
                </div>
                <div id="menu-pesquisa">
                    <div class="barra-pesquisa">
                        <form>
                            <input id="txt-pesquisa" type="text" placeholder="O que você procura?">
                        </form>
                        <div class="btn-search">
                        <img src="searchpng" id="btnPesquisa" alt="Pesquisar">
                        </div>
                    </div>
                    <div class="cadastro">
                        <img src="avatarpng" alt="Login Icon">
                        <h1><a>  Entre ou<br> cadastre-se</a></h1>
                    </div>
                    <div id="wishlist">
                        <img src="heartpng" alt="Icone Wishlist">
                    </div>
                    <div id="carrinho">
                        <img src="carrinhopng" alt="Carrinho de compras">
                    </div>
                </div>
            </div>
             <!-- // Logo / Barra de pesquisa -->

             <!-- Menu --> 
            <div id="menu">
                <div id="menu-drop">
                   <span>DEPARTAMENTOS</span>
                   <!-- livros -->
                   <div class="livros">
                       <span>Livros</span>
                       <div class="livros-drop">
                            <a href="#">Link1</a>
                       </div>
                   </div>
                   <!-- // livros -->

                   <!-- livros em Ingles e outros idiomas -->
                   <div class="livros-igles">
                    <span>Livros em Ingles e outros idiomas</span>
                    <div class="livros-ingles-drop">
                         <a href="#">Link1</a>
                    </div>
                </div>
                <!-- // livros em Ingles e outros idiomas -->
                </div>
                <div id="menu-select">
                    <ul>
                        <li><a href="#"></a>OUTLET</li>
                        <li><a href="#"></a>PROMOÇÕES</li>
                        <li><a href="#"></a>CUPOM DE DESCONTO</li>
                        <li><a href="#"></a>VOLTA ÀS AULAS</li>
                        <li><a href="#">GIFT CARDS</a></li>
                    </ul>
                    <ul>
                        <li><a href="#">Retire na Loja</a></li>
                        <li><a href="#">Saraiva Plus</a></li>
                        <li><a href="#">Cartão Saraiva</a></li>
                    </ul>
                </div>
            </div>
             <!-- // Menu --> 
        </header>
        <!-- Topo -->
        <!-- Carrossel -->

        <!-- // Carrossel -->

        <!-- anuncio -->
        <div class="anuncio">
            <img src="anuncio.png" alt="">
        </div>
        <!-- // anuncio -->
        <!-- Encontre sua lista de material escolar -->
        <div id="lista-de-material">
            <form>
                <select name="UF" id="uf">
                    <option value="uf">UF</option>
                    <option value="uf">CE</option>
                </select>
                <select name="cidade" id="cidade">
                    <option value="none">Cidade</option>
                </select>
                <select name="escola" id="escola">
                    <option value="none">Escola</option>
                </select>
                <select name="escola" id="escola">
                    <option value="none">Curso</option>
                </select>
                <select name="escola" id="escola">
                    <option value="none">Serie</option>
                </select>
                <button type="submit">Continuar</button>
            </form>
        </div>
        <!-- // Encontre sua lista de material escolar -->
    </body>
 </html>
